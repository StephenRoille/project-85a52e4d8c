name: Print Dates on Various OSs
on:
  push:
    branches: [master]

jobs:
  date-ubuntu:
    name: Print date on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: print date
        run: date
  date-macos:
    name: Print date on MacOs
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: print date
        run: date
  date-windows:
    name: Print date on Windows
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: print date
        run: Get-Date
